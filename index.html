<body>

<main>
		<div class="box box1">
        <div class="franja">
		<img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" width="30%" height="alt">

		</div>
		<p id="piedepag">Foto de  <a href="https://unsplash.com/es/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> en <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
		</div>
  
<div class="box box2">	
	
	<div class="presentacion">
        
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
			<br>
			<p>You know you want to.</p>
		
    </div> 
	
	<div class="formBackground">
	<p>Let's do this</p>
        <form action="example.com/path" method="post">
		<div>
		<label for="first_name" class="label1a">First Name:</label>
		<input type="text" id="first_name" name="first_name" class="input1a" >  </div> 
		<div>
		<label for="last_name" class="label1b">Last Name:</label>
		<input type="text" id="last_name" name="last_name" class="input1b">   </div> 
		<div>
		<label for="user_email" class="label2a">Email Address:</label>
		<input type="email" id="user_email" name="email" placeholder="you@example.com" class="input2a">  </div> 
		<div>
		<label for="phone_number" class="label2b">Phone Number:</label>
		<input type="number" id="phone_number" name="phone_number" class="input2b">  </div> 
		<div>
		<label for="user_password" class="label3a">Password:</label>
		<input type="password" id="user_password" name="password" class="input3a"
					>  </div> 
		<div>
		<label for="confirm_password" class="label3b">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password" class="input3b">	</div> 	
		
		</form>
		
    </div> 
	
	<div class="createAccount">
        <button type="button" class="myButton" (click)="">Create Account</button>
        <p id="already">Already have an account? <span class="colorLogin"> Log in </span></p>   
    </div> 
</div>
</main>
